<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tin nhắn nhanh</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2/dist/confetti.browser.min.js"></script>
</head>

<body>
    
    <h2 style=" text-align: center; padding: 10px 0; background-color: navy; color: white;">Tin nhắn nhanh</h2>
    <button id="scrollToTopBtn">
        <i class="fas fa-arrow-up"></i>
    </button>
    <div class="tk">
        <div class="quaylai">
            <button><a href="../index.html" style="text-decoration: none; color:black; ">Quay lại</a></button>
        </div>
        <div><select id="select-message" title="Gợi ý tin nhắn nhanh"></select></div>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Tìm kiếm..." oninput="autoCompleteSearch()">
            <div id="autocomplete-list" class="autocomplete-list"></div>
        </div>
        <div class="ql"><button><a href="./tinnhan/index.html" style="color: black; text-decoration: none;">Quản
                    lý</a></button></div>
        <div id="suggest-list" class="suggest-list"></div>
    </div>
    <div class="bang-dl">
        <table id="data-table">
            <thead>
                <tr>
                    <th>Từ khóa</th>
                    <th>Nội dung</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <div id="copy-notification" class="copy-notification">Đã sao chép vào clipboard!</div>
    <script src="main.js"></script>

</body>

</html>
