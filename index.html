<!DOCTYPE html>
<html>

<head>
  <title>Đăng nhập</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .password-input {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .password-input input {
      width: 40px;
      height: 40px;
      font-size: 24px;
      text-align: center;
      margin: 0 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .password-input input:focus {
      outline: none;
      border-color: #4CAF50;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>
  <div class="login-box">
    <h2>Đăng nhập</h2>
    <div class="password-input">
      <input type="text" maxlength="1" pattern="\d" required class="password-input-field">
      <input type="text" maxlength="1" pattern="\d" required class="password-input-field">
      <input type="text" maxlength="1" pattern="\d" required class="password-input-field">
      <input type="text" maxlength="1" pattern="\d" required class="password-input-field">
      <input type="text" maxlength="1" pattern="\d" required class="password-input-field">
      <input type="text" maxlength="1" pattern="\d" required class="password-input-field">
    </div>
    <button onclick="checkPassword()">Đăng nhập</button>
  </div>

  <script>
    var validPasswords = [
      "146924",
      "987654",
      "456789",
      "111111",
      "222222",
      "333333"
    ];

    var redirectUrls = [
      "./user.html",
      "./admin/index.html",
      "./capnhatsolieu/index.html",
      "https://www.example.com/account",
      "https://www.example.com/projects",
      "https://www.example.com/reports"
    ];

    var passwordInputFields = document.querySelectorAll('.password-input-field');

    passwordInputFields.forEach((field, index) => {
      field.addEventListener('input', () => {
        if (field.value.length === 1) {
          if (index < passwordInputFields.length - 1) {
            passwordInputFields[index + 1].focus();
          }
        }
      });
    });

    function checkPassword() {
      var userPassword = '';

      passwordInputFields.forEach(field => {
        userPassword += field.value;
      });

      if (validPasswords.includes(userPassword)) {
        var redirectIndex = validPasswords.indexOf(userPassword);
        window.location.href = redirectUrls[redirectIndex];
      } else {
        alert("Mật khẩu không chính xác. Vui lòng thử lại.");
      }
    }
  </script>
</body>

</html>
