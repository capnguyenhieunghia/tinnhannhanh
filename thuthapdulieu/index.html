<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Thu thập dữ liệu</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div><a href="./tkdulieu/thongke.html">Thống Kê</a></div>
	<form
		action="https://script.google.com/macros/s/AKfycbzlu81us-hTQNAmTTbET2gDhfhmPdOOazX-QdyACs6euwV7eqzx1Bwp7shHDArRzlbT/exec"
		method="GET">
		<h1 style="text-align: center;margin: 20px 0;">Nhập dữ liệu</h1>
		<div class="nhap">
			<label for="name">Họ và tên</label>
			<input type="text" placeholder="Nhập họ và tên" id="name" name="name" required>
		</div>
		<div class="nhap">
			<label for="gender">Giới tính</label>
			<input type="text" placeholder="Giới tính" name="gender" id="gender">
		</div>
		<div class="nhap">
			<label for="phone">Số điện thoại</label>
			<input type="tel" placeholder="09..." id="phone" name="phone" required>
		</div>
		<div class="nhap">
			<label for="dob">Ngày sinh</label>
			<input type="text" placeholder="00/00/0000" id="dob" name="dob" required>
		</div>
		<div class="nhap">
			<label for="noi_sinh">Nơi sinh</label>
			<input type="text" placeholder="Nhập nơi sinh" id="noi_sinh" name="noi_sinh" required>
		</div>
		<div class="nhap">
			<label for="dan_toc">Dân tộc</label>
			<input type="text" id="dan_toc" name="dan_toc" required>
		</div>
		<div class="nhap">
			<label for="cccd">CCCD</label>
			<input type="number" id="cccd" name="cccd" required>
		</div>
		<div class="nhap">
			<label for="ngay_cap">Ngày cấp</label>
			<input type="text" id="ngay_cap" name="ngay_cap" required>
		</div>
		<div class="nhap">
			<label for="noi_cap">Nơi cấp</label>
			<input type="text" id="noi_cap" name="noi_cap" required>
		</div>
		<div class="nhap">
			<label for="dia_chi">Địa chỉ</label>
			<input id="dia_chi" name="dia_chi" required></input>
		</div>
		<div class="nhap">
			<label for="tinh_thanh">Tỉnh/Thành phố</label>
			<input type="text" id="tinh_thanh" name="tinh_thanh" required>
		</div>
		<div class="nhap">
			<label for="huyen">Quận/Huyện</label>
			<input type="text" id="huyen" name="huyen" required>
		</div>
		<div class="nhap">
			<label for="xa">Phường/Xã</label>
			<input type="text" id="xa" name="xa" required>
		</div>
		<div class="nhap">
			<label for="email">Email</label>
			<input type="email" id="email" name="email" required>
		</div>
		<input type="submit" value="Gửi" style="width: 100px; height: 30px;">
	</form>

	<script src="main.js"></script>
</body>

</html>
