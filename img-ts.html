<!DOCTYPE html>
<html>

<head>
    <title>Hình tuyển sinh</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="quaylai">
        <button><a href="../index.html" style="text-decoration: none; color:black; ">Quay lại</a></button>
    </div>
    <div id="data-container"></div>
    <script>
        // Sử dụng API Google Docs để tải dữ liệu
        fetch('https://docs.google.com/document/d/1PX-u9wk3GDxhZfBsXhQej8DVSgbfI1AxBKBdA1-vhwk/export?format=html')
            .then(response => response.text())
            .then(data => {
                // Xử lý dữ liệu và hiển thị lên trang web
                const container = document.getElementById('data-container');
                container.innerHTML = data;

                // Tìm và hiển thị các hình ảnh từ file Google Docs
                const images = container.getElementsByTagName('img');
                for (let i = 0; i < images.length; i++) {
                    const img = images[i];
                    const src = img.getAttribute('src');
                    if (src.startsWith('https://lh3.googleusercontent.com')) {
                        img.src = src;
                    }
                }
            })
            .catch(error => {
                console.error('Lỗi khi tải dữ liệu:', error);
            });
    </script>
</body>

</html>
