<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <style>

    </style>
</head>

<body>
    <a href="./i.html">thống kê nhân sự tư vấn</a>
    <h1 style="text-align: center; margin: 10px 0;">Tư vấn điện thoai</h1>
    <div class="loc">
        <div class="locid">
            <label for="filterById">Lọc theo ID</label><br>
            <input type="text" id="filterById" onkeyup="filterByID()">
        </div>
        <div class="locsdt">
            <label for="filterByPhone">Lọc theo SĐT</label><br>
            <input type="text" id="filterByPhone" onkeyup="filterByPhone()">
        </div>
        <div class="lockqtv">
            <label for="filterByResult">Kết quả tư vấn điện thoại</label><br>
            <select id="filterByResult" onchange="filterByResult()">
                <option value="">Tất cả</option>
            </select>
        </div>
    </div>
    <!-- bảng dữ liệu -->
    <table id="dataTable">
        <thead>
            <tr>
                <th>STT</th>
                <th>ID</th>
                <th>Họ và tên</th>
                <th>SĐT</th>
                <th>SĐT 2</th>
                <th>Email</th>
                <th>Trường - Tỉnh</th>
                <th>Đoàn</th>
                <th>Ngày ĐK online</th>
                <th>Kết quả tư vấn điện thoại</th>
                <th>Nhân sự tư vấn</th>
                <th>Ngày tư vấn</th>
                <th>Ghi chú</th>
                <th>Người cập nhật</th>
                <th>Nhà mạng</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <button id="exportToExcel">Xuất Excel</button>
    <!-- thong ke -->
    <div id="statistics-container">
        <h2 style="text-align: center; margin: 30px 0 10px 0;">Thống kê Kết quả tư vấn điện thoại</h2>
        <ul id="statistics-list"></ul>
    </div>
    <script src="script.js"></script>
</body>

</html>
