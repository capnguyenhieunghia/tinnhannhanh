<!DOCTYPE html>
<html>
<head>
  <title>Nhập dữ liệu vào file Excel</title>
  <style>
    /* CSS for styling the form */
    form {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f2f2f2;
      border-radius: 5px;
    }

    input[type=text] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <form id="dataForm">
    <label for="id">ID:</label>
    <input type="text" id="id" name="id" placeholder="Nhập ID">

    <label for="name">Tên:</label>
    <input type="text" id="name" name="name" placeholder="Nhập tên">

    <label for="phone">Số điện thoại:</label>
    <input type="text" id="phone" name="phone" placeholder="Nhập số điện thoại">

    <button type="button" onclick="submitData()">Lưu dữ liệu</button>
  </form>

  <script>
    function submitData() {
      // Lấy dữ liệu từ form
      var id = document.getElementById("id").value;
      var name = document.getElementById("name").value;
      var phone = document.getElementById("phone").value;

      // Tạo một đối tượng dữ liệu
      var data = {
        id: id,
        name: name,
        phone: phone
      };

      // Gửi dữ liệu đến server hoặc xử lý ở đây
      console.log(data);

      // Code để đổ dữ liệu vào file Excel sẽ được viết ở đây
    }
  </script>
</body>
</html>
