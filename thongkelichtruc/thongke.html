<!DOCTYPE html>
<html>
<head>
  <title>Thống kê lịch trực</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Thống kê lịch trực</h1>
  <table id="attendance-table">
    <thead>
      <tr>
        <th>Tên</th>
        <th>Tổng số buổi trực</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <script>
    // Lấy dữ liệu từ file chia sẻ
    fetch('https://docs.google.com/spreadsheets/d/1StDAeGsPGsz6g94QAAT4MkxNGJib_-77KZT3lmrSYgo/export?format=csv')
      .then(response => response.text())
      .then(data => {
        const sheetData = data.split('\n').map(row => row.split(','));

        // Tính tổng số buổi trực cho mỗi nhân viên
        const attendanceCounts = {};
        for (let i = 1; i < sheetData.length; i++) {
          const name = sheetData[i][0];
          if (!attendanceCounts[name]) {
            attendanceCounts[name] = 0;
          }
          attendanceCounts[name]++;
        }

        // Hiển thị thống kê trong bảng
        const tableBody = document.getElementById('attendance-table').getElementsByTagName('tbody')[0];
        for (const name in attendanceCounts) {
          const row = document.createElement('tr');
          const nameCell = document.createElement('td');
          nameCell.textContent = name;
          const countCell = document.createElement('td');
          countCell.textContent = attendanceCounts[name];
          row.appendChild(nameCell);
          row.appendChild(countCell);
          tableBody.appendChild(row);
        }
      })
      .catch(error => {
        console.error('Lỗi khi tải dữ liệu:', error);
      });
  </script>
</body>
</html>
