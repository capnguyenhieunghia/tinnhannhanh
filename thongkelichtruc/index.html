<!DOCTYPE html>
<html>

<head>
  <title>My Website</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }

    th,
    td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>

<body>
  <h1>Data from Google Sheets</h1>
  <table id="dataTable">
    <thead>
      <tr>
        <th>Tên</th>
        <th>Ngày Trực</th>
        <th>Thứ trực</th>
        <th>Buổi trực</th>
        <th>Buổi trực</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // Replace the spreadsheet ID with your own
    var spreadsheetId = '1StDAeGsPGsz6g94QAAT4MkxNGJib_-77KZT3lmrSYgo';
    var apiUrl = 'https://docs.google.com/spreadsheets/d/' + spreadsheetId + '/gviz/tq?tqx=out:json';

    fetch(apiUrl)
      .then(response => response.text())
      .then(data => {
        var jsonData = JSON.parse(data.substring(47, data.length - 2));
        var tableBody = document.getElementById('dataTable').getElementsByTagName('tbody')[0];

        for (var i = 0; i < jsonData.table.rows.length; i++) {
          var row = jsonData.table.rows[i];
          var newRow = tableBody.insertRow();

          for (var j = 0; j < row.c.length; j++) {
            var cell = newRow.insertCell();
            cell.textContent = row.c[j] ? row.c[j].v : '';
          }
        }
      })
      .catch(error => console.error('Error:', error));

      
  </script>
</body>

</html>
