<!DOCTYPE html>
<html>
<head>
  <title>Nhập dữ liệu vào Excel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    
    form {
      max-width: 500px;
      margin: 0 auto;
      background-color: #f2f2f2;
      padding: 20px;
      border-radius: 5px;
    }
    
    input[type=text] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    
    button {
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Nhập dữ liệu vào Excel</h1>
  
  <form id="data-form">
    <label for="id">ID:</label>
    <input type="text" id="id" name="id" placeholder="Nhập ID" required>
    
    <label for="name">Tên:</label>
    <input type="text" id="name" name="name" placeholder="Nhập tên" required>
    
    <label for="phone">Số điện thoại:</label>
    <input type="text" id="phone" name="phone" placeholder="Nhập số điện thoại" required>
    
    <button type="submit">Lưu vào Excel</button>
  </form>
  
  <script>
    // Lấy tham chiếu đến form
    const form = document.getElementById('data-form');
    
    // Xử lý sự kiện submit form
    form.addEventListener('submit', (event) => {
      event.preventDefault(); // Ngăn chặn việc gửi form
      
      // Lấy giá trị từ các trường nhập liệu
      const id = document.getElementById('id').value;
      const name = document.getElementById('name').value;
      const phone = document.getElementById('phone').value;
      
      // Gửi dữ liệu đến máy chủ để lưu vào Excel
      fetch('/save-to-excel', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ id, name, phone })
      })
      .then(response => {
        if (response.ok) {
          alert('Dữ liệu đã được lưu vào Excel thành công!');
          form.reset(); // Xóa các trường nhập liệu
        } else {
          alert('Đã xảy ra lỗi khi lưu dữ liệu vào Excel.');
        }
      })
      .catch(error => {
        console.error('Lỗi:', error);
        alert('Đã xảy ra lỗi khi lưu dữ liệu vào Excel.');
      });
    });
  </script>
</body>
</html>
