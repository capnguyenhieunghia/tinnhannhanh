<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lịch trực</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
  integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <button id="scrollToTopBtn">
    <i class="fas fa-arrow-up"></i>
</button>
  <div style="padding: 10px; background-color: #00008B; width: 100px; text-align: center;"><a href="../index.html"
    style="text-decoration: none; color: white;">Quay lại</a></div>
  <h1>Phân công lịch trực</h1>
  <div class="filter-container">
    <div class="filter">
      <label for="nameFilter">Tên:</label>
      <input type="text" id="nameFilter" placeholder="Lọc theo tên">
    </div>
    <div class="filter">
      <label for="startDateFilter">Ngày bắt đầu:</label>
      <input type="text" placeholder="0/0/0000" id="startDateFilter">
    </div>
    <div class="filter">
      <label for="endDateFilter">Ngày kết thúc:</label>
      <input type="text" placeholder="0/0/0000" id="endDateFilter">
    </div>

  </div>

  <table id="shiftTable">
    <thead>
      <tr>
        <th>Tên</th>
        <th>Ngày trực</th>
        <th>Thứ trực</th>
        <th>Buổi trực</th>
        <th>Giờ trực</th>
        <th>Số giờ trực</th>
      </tr>
    </thead>
<tbody></tbody>
  </table>

  <h2>Tổng số buổi trực</h2>
  <table id="shiftCountTable">
    <thead>
      <tr>
        <th>Tên</th>
        <th>Tổng số buổi trực</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <iframe src="./thongke.html" frameborder="0" width="100%" height="500px"></iframe>
  <script src="main.js"></script>

</body>

</html>
